<h3>Orbit Report</h3>
<!-- As part of the issues I'm having with 8.6, was unable to determine where the below needs to go. -->
<!--app-orbit-list [satellites]="displayList"></app-orbit-list-->
<table>
   <tr class="header-row">
      <th class="sortable" (click)="sort('name')">Name</th>
      <th class="sortable" (click)="sort('type')">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <tr *ngFor="let sourceList of satellites">
    <td>
       {{sourceList.name}}
   </td>
      <td [class.warning]="sourceList.showWarning()">
         {{sourceList.type}}
      </td>
      <td>
       {{sourceList.operational}}
      </td>
      <td>
       {{sourceList.orbitType}}
      </td>
      <td>
       {{sourceList.launchDate}}
      </td>
    </tr>
</table>
